servers:
  - port: 3000
    clients:
      log: trace
      watchers:
        - dir: crates
          run:
            - sh: cargo build
    routes:
      - path: /
        dir: examples/basic/public
        watch:
          debounce:
            ms: 300
          run:
            - all:
                - sh: echo 2
                - sh: exit 1
                - sh: sleep 1 && echo '->hehe'
                  name: '[another attempt--->]'
                - seq:
                    - sleep 1
                    - echo 'after?'