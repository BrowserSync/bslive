servers:
  - port: 3000
    clients:
      log: trace
      watchers:
        - dir: crates
          run:
            - sh: cargo build
    routes:
      - path: /
        dir: examples/basic/public
        watch:
          debounce:
            ms: 300
          run:
            - seq:
                - sh: echo 2
                - sh: exit 0