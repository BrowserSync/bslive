servers:
  - name: first-byte-delays
    description: |
      These examples show how you can simulate a delay in receiving the
      first byte of a response
    routes:
      - path: /
        html: first - 200ms delay
        delay:
          ms: 200
      - path: /500
        html: second - 500ms delay
        delay:
          ms: 500
      - path: /dir
        dir: .
        delay:
          ms: 300
      - path: /api
        proxy: https://example.com
        delay:
          ms: 300