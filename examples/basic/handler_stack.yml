servers:
  - name: "raw"
    routes:
      - path: /styles.css
        raw: 'body { background: red }'
      - path: /styles.css
        raw: 'body { background: blue }'
      - path: /kittens.css
        raw: 'body { background: grey }'
      - path: /other
        raw: 'body { background: pink }'
  - name: "raw+dir"
    routes:
      - path: /
        html: hello world!
      - path: /
        dir: examples/basic/public
  - name: "2dirs"
    routes:
      - path: /
        dir: 'public'
      - path: /
        dir: .
  - name: "2dirs+proxy"
    routes:
      - path: /dir1
        dir: 'another'
      - path: /dir1
        dir: 'another_2'
      - path: /dir1
        proxy: 'example.com'
  - name: "raw+opts"
    routes:
      - path: /script.js
        raw: 'console.log("hello world!")'
        cors: true
  - name: "multiple raw routes"
    port: 3000
    routes:
      - path: /script.js
        raw: "hello from 1st"
        when:
          query:
            - has: 'include'
      - path: /script.js
        raw: "hello from 2nd"
        when:
          query:
            - is: '2nd=please'
      - path: /script.js
        dir: examples/basic/public/script.js